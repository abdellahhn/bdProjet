<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis sur les Articles</title>
    <link rel="stylesheet" href="../static/home.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .avis-container {
            margin: 20px auto;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Mon logo</a>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/panier">Panier</a></li>
                <li><a href="/commandes">Commandes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Avis sur les Articles</h1>
        <div class="avis-container">
            {% if avis %}
                <table>
                    <thead>
                        <tr>
                            <th>Nom de l'article</th>
                            <th>Note</th>
                            <th>Avis</th>
                        </tr>
                    </thead>
                    <tbody id="avisBody">
                        {% for avis_item in avis %}
                        <tr>
                            <td>{{ avis_item.nom_article }}</td>
                            <td>{{ avis_item.note }}</td>
                            <td>{{ avis_item.commentaire }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>Aucun avis trouv√©.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
