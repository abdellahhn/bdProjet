<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">Mon logo</a>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/panier">Panier</a></li>
        <li><a href="/commandes">Commandes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="inscription">
      <h1>Inscription</h1>
      <form action="/inscription" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="motdepasse">Mot de passe:</label>
        <input type="password" id="motdepasse" name="motdepasse" required>
        <br>
        <label for="confirmation_motdepasse">Confirmation du mot de passe:</label>
        <input type="password" id="confirmation_motdepasse" name="confirmation_motdepasse" required>
        <br>
        <br>
        <button type="submit">Inscription</button>
      </form>
    </section>
  </main>
  <script src="../script/signup.css"></script>
</body>
</html>
