<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="../static/panier.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">Mon logo</a>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/panier">Panier</a></li>
        <li><a href="/commandes">Commandes</a></li>
        <li><a href="/signup">Inscription</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="panier">
      <h1>Votre panier</h1>
      <table class="table-panier">
        <thead>
          <tr>
            <th>Article</th>
            <th>Quantité</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="image-article.jpg" alt="Image de l'article">
              <h3>Titre de l'article</h3>
            </td>
            <td>
              <input type="number" value="1" min="1">
            </td>
            <td>10€</td>
          </tr>
          <tr>
            <td>
              <img src="image-article2.jpg" alt="Image de l'article">
              <h3>Titre de l'article 2</h3>
            </td>
            <td>
              <input type="number" value="2" min="1">
            </td>
            <td>20€</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        <span>Total:</span>
        <span class="prix-total">30€</span>
      </div>
      <button type="button" class="commander">Commander</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
